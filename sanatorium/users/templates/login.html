{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

<h1>Log In</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button style="margin-bottom: 10px;" type="submit">Log in</button>
</form>
<a href="{% url 'users:signup' %}">Create an account</a>
{% endblock %}
