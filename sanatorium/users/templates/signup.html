{% extends "base.html" %}

{% block title %}
SignUp
{% endblock %}

{% block content %}

<h1>Sign Up</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {% for error in field.errors %}
      <p>{{ error }}</p>
    {% endfor %}
  {% endfor %}
  <button style="margin-bottom: 10px; margin-top: 10px; display: block;" type="submit">Sign up</button>
</form>
<a href="{% url 'users:login' %}">Log In</a>
{% endblock %}
